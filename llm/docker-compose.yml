services:
  backend:
    image: hothng/esc-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: esc-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - OLLAMA_HOST=host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    networks:
      - esc-network

  frontend:
    image: hothng/esc-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: esc-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - esc-network

networks:
  esc-network:
    driver: bridge
