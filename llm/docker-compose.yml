services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: esc-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - esc-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: esc-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - esc-network

networks:
  esc-network:
    driver: bridge
